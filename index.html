<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSA Party Registration</title>
    <style>
        /* ===== Reset & Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        /* ===== Background Hero Section ===== */
        .background {
            background: linear-gradient(
                    rgba(0, 0, 0, 0.4),
                    rgba(0, 0, 0, 0.6)
                ),
                url('party.jpg') center/cover no-repeat;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            padding: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* ===== Registration Section ===== */
        .register-section {
            height: 15vh;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .register-section a {
            color: #fff;
            text-decoration: none;
            font-size: 1.4em;
            padding: 12px 28px;
            border: 2px solid #fff;
            border-radius: 6px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .register-section a:hover {
            background-color: #fff;
            color: #111;
            transform: scale(1.05);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            .background {
                font-size: 2em;
                padding: 30px;
                height: 80vh;
            }

            .register-section {
                height: 20vh;
            }

            .register-section a {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .background {
                font-size: 1.6em;
            }

            .register-section a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        /* ===== Smooth Fade-in Animation ===== */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Background Hero -->
    <div class="background fade-in">
        UPSA Party Registration
    </div>

    <!-- Register Button Section -->
    <div class="register-section fade-in">
        <a href="register.php">Register Now</a>
    </div>

</body>
</html>
